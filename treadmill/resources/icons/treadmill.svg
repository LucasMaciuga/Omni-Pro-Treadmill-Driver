<!-- Omni treadmill Draufsicht: sauberes Piktogramm mit zwei Achtecken und Eck-zu-Eck-Linien -->
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- Linearer Farbverlauf (oben-links -> unten-rechts) -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3EE1A8"/>
      <stop offset="100%" stop-color="#1565C0"/>
    </linearGradient>
  </defs>

  <!-- Hintergrund -->
  <rect x="0" y="0" width="512" height="512" fill="#ffffff"/>

  <!-- Geometrie-Parameter -->
  <!-- Zentrum -->
  <!-- cx = 256, cy = 256 -->
  <!-- Außenradius R = 220, Innenradius r = 120 -->
  <!-- a = R / sqrt(2) ≈ 155.6, b = r / sqrt(2) ≈ 84.9 -->

  <!-- Äußeres Achteck (nur Kontur) -->
  <polygon
    points="
      476,256
      411.6,100.4
      256,36
      100.4,100.4
      36,256
      100.4,411.6
      256,476
      411.6,411.6"
    fill="none"
    stroke="url(#grad)"
    stroke-width="18"
    stroke-linejoin="round"
  />

  <!-- Inneres Achteck (Fläche) -->
  <polygon
    points="
      376,256
      340.9,171.1
      256,136
      171.1,171.1
      136,256
      171.1,340.9
      256,376
      340.9,340.9"
    fill="url(#grad)"
    stroke="none"
  />

  <!-- Radiale Linien: von jeder äußeren Ecke zur korrespondierenden inneren Ecke -->
  <g stroke="url(#grad)" stroke-width="8" stroke-linecap="round">
    <line x1="476" y1="256" x2="376" y2="256"/>
    <line x1="411.6" y1="100.4" x2="340.9" y2="171.1"/>
    <line x1="256" y1="36" x2="256" y2="136"/>
    <line x1="100.4" y1="100.4" x2="171.1" y2="171.1"/>
    <line x1="36" y1="256" x2="136" y2="256"/>
    <line x1="100.4" y1="411.6" x2="171.1" y2="340.9"/>
    <line x1="256" y1="476" x2="256" y2="376"/>
    <line x1="411.6" y1="411.6" x2="340.9" y2="340.9"/>
  </g>
</svg>
